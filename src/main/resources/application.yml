spring:
  application:
    name: my-spring-ai
  ai:
    google:
      genai:
        api-key: ${GOOGLE_API_KEY:YOUR_VALID_KEY}
        chat:
          options:
            #model: gemini-2.5-flash-lite
            model: gemini-2.5-flash
            max-tokens: 5000
            max-output-tokens: 10000
  servlet:
    multipart:
      max-file-size: 3MB

server:
  port: 8080

# Trace the cache hit and miss.
logging:
  level:
    org:
      springframework:
        cache: trace